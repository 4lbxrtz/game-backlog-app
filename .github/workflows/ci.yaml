name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gamebacklog_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # ----- ENV VARIABLES -----
      # CHANGE 1: Use 127.0.0.1 instead of localhost to prevent IPv6 errors
      - name: Create .env file for backend
        run: |
          echo "DB_HOST=127.0.0.1" >> backend/.env
          echo "DB_USER=user" >> backend/.env
          echo "DB_PASSWORD=password" >> backend/.env
          echo "DB_NAME=gamebacklog_db" >> backend/.env
          echo "DB_PORT=3306" >> backend/.env
      
      # CHANGE 2: Force Frontend to talk to Backend via 127.0.0.1
      - name: Create .env file for frontend
        run: |
          echo "VITE_APP_API_URL=http://127.0.0.1:5000" >> frontend/.env

      - name: Seed database
        run: mysql -h 127.0.0.1 -u user -ppassword gamebacklog_db < ci.seed.sql

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install wait-on utility
        run: npm install -g wait-on

      # ----- START SERVERS -----
      # CHANGE 3: Pipe output to a log file so we can debug if it fails
      - name: Start backend & frontend concurrently
        run: npm run start > combined.log 2>&1 &
        shell: bash

      # ----- WAIT FOR SERVERS -----
      # Check 127.0.0.1 explicitly
      - name: Wait for servers to be ready
        run: wait-on tcp:127.0.0.1:5173 tcp:127.0.0.1:5000 --timeout 60000

      # ----- RUN TESTS -----
      - name: Run unit tests (backend + frontend)
        run: npm run test
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ----- DEBUGGING -----
      # CHANGE 4: If tests fail, print the server logs to the console
      - name: Print Server Logs on Failure
        if: failure()
        run: cat combined.log